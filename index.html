<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cek Winrate KASINOJP</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0; padding: 20px;
      font-family: 'Poppins', sans-serif;
      background: #0b0033;
      color: #ff8c00; /* oren */
      text-align: center;
      user-select: none;
      overflow-x: hidden;
    }

    h1 {
      font-weight: 600;
      font-size: 2rem;
      text-shadow:
        0 0 8px #ff8c00,
        0 0 12px #ffa500,
        0 0 20px #ff8c00;
      margin-bottom: 20px;
      color: #ff8c00;
    }

    /* Input and button container */
    .input-group {
      margin-bottom: 25px;
    }

    input[type="text"] {
      width: 280px;
      padding: 12px 16px;
      font-size: 1rem;
      border-radius: 6px 0 0 6px;
      border: none;
      outline: none;
      color: #222;
      font-weight: 600;
    }

    button {
      padding: 12px 20px;
      font-size: 1rem;
      font-weight: 600;
      border: 2px solid #ff8c00;
      border-left: none;
      background: linear-gradient(90deg, #ff8c00, #ffa500);
      color: white;
      cursor: pointer;
      border-radius: 0 6px 6px 0;
      text-transform: uppercase;
      text-shadow: 0 0 4px #fff;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }
    button:hover {
      background: linear-gradient(90deg, #ffa500, #ff8c00);
      box-shadow: 0 0 15px #ff8c00, 0 0 25px #ffa500;
    }

    /* Progress bar wrapper */
    .progress-wrapper {
      width: 90%;
      max-width: 700px;
      height: 25px;
      background: #331a00;
      border-radius: 15px;
      margin: 0 auto 30px auto;
      box-shadow:
        inset 0 0 15px #663300,
        0 0 15px #ff8c00;
      overflow: hidden;
      position: relative;
    }

    /* Moving gradient stripes */
    .progress-stripes {
      height: 100%;
      width: 0%;
      background: linear-gradient(
        90deg,
        #ff8c00 0%,
        #ff9c33 10%,
        #ffb366 20%,
        #ffcc99 30%,
        #ffdca3 40%,
        #ffa500 50%,
        #ffcc66 60%,
        #ffb366 70%,
        #ff9c33 80%,
        #ff8c00 90%,
        #ff8c00 100%
      );
      background-size: 200% 100%;
      animation: stripesMove 1.5s linear infinite;
      border-radius: 15px 0 0 15px;
      box-shadow: 0 0 10px #ff8c00;
      position: absolute;
      left: 0;
      top: 0;
      z-index: 2;
    }

    /* End highlight on right side */
    .progress-end {
      position: absolute;
      top: 0; right: 0;
      height: 100%;
      width: 30px;
      background: linear-gradient(90deg, #ff8c00, transparent);
      border-radius: 0 15px 15px 0;
      box-shadow: 0 0 15px #ff8c00;
      z-index: 3;
    }

    /* Percentage text */
    #percentText {
      font-size: 2rem;
      font-weight: 600;
      text-shadow:
        0 0 10px #ff8c00,
        0 0 20px #ffa500;
      margin-bottom: 40px;
      color: #ff8c00;
    }

    /* Subtitle */
    .subtitle {
      font-weight: 600;
      font-size: 1.3rem;
      margin-bottom: 15px;
      text-shadow:
        0 0 8px #ffa500,
        0 0 10px #ff8c00;
      color: #ff8c00;
    }

    /* Game list container */
    .game-list {
      display: flex;
      gap: 15px;
      overflow-x: auto;
      padding-bottom: 10px;
      max-width: 90vw;
      margin: 0 auto;
      scroll-behavior: smooth;
    }

    .game-list::-webkit-scrollbar {
      height: 8px;
    }
    .game-list::-webkit-scrollbar-track {
      background: #331a00;
    }
    .game-list::-webkit-scrollbar-thumb {
      background: #663300;
      border-radius: 4px;
    }

    /* Each game card */
    .game-card {
      flex: 0 0 auto;
      width: 150px;
      background: #663300;
      border-radius: 12px;
      box-shadow:
        0 0 8px #ff8c00,
        0 0 15px #ffa500;
      transition: transform 0.3s ease;
      cursor: pointer;
      user-select: none;
      color: #fff;
    }
    .game-card:hover {
      transform: scale(1.05);
      box-shadow:
        0 0 12px #ff8c00,
        0 0 25px #ffa500;
    }

    .game-card img {
      width: 100%;
      height: 100px;
      border-radius: 12px 12px 0 0;
      object-fit: cover;
      display: block;
      user-select: none;
    }

    .game-name {
      font-weight: 600;
      padding: 10px 8px;
      font-size: 0.9rem;
      text-shadow:
        0 0 6px #ffa500;
      user-select: none;
      color: #ffda9e;
    }

    @keyframes stripesMove {
      0% { background-position: 0 0; }
      100% { background-position: 200% 0; }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ° CEK WINRATE KAMU DI KASINOJP</h1>
  <div class="input-group">
    <input id="userId" type="text" placeholder="Masukkan User ID kamu" value="98484465846584" />
    <button id="checkBtn">CEK WINRATE</button>
  </div>

  <div class="progress-wrapper" aria-label="Progress Bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
    <div class="progress-stripes"></div>
    <div class="progress-end"></div>
  </div>

  <div id="percentText">0% (â€“)</div>

  <div class="subtitle">ðŸŽ¯ GAME AUTO JACKPOT KHUSUS AKUNMU ðŸŽ¯</div>

  <div class="game-list" id="gameList" tabindex="0" aria-label="Daftar game jackpot">
    <!-- Game cards akan diinject oleh JS -->
  </div>

  <script>
    const games = [
      { name: "Gates of Gatotkaca", img: "https://raw.githubusercontent.com/kasinojp1/cekwinrate2/main/GatesOfOlympus1.png" },
      { name: "Sugar Rush", img: "https://raw.githubusercontent.com/kasinojp1/cekwinrate2/main/SweetBonanza.png" },
      { name: "Caishen Wins", img: "https://raw.githubusercontent.com/kasinojp1/cekwinrate2/main/mahjong1.png" },
      { name: "Treasure of Aztec", img: "https://raw.githubusercontent.com/kasinojp1/cekwinrate2/main/azteg2.png" },
      { name: "Speed Winner", img: "https://raw.githubusercontent.com/kasinojp1/cekwinrate2/main/WildWestGold.png" },
      { name: "5 Lions Megaways", img: "https://raw.githubusercontent.com/kasinojp1/cekwinrate2/main/mahjong2.png" }
    ];

    const gameList = document.getElementById('gameList');
    const userIdInput = document.getElementById('userId');
    const checkBtn = document.getElementById('checkBtn');
    const progressStripes = document.querySelector('.progress-stripes');
    const percentText = document.getElementById('percentText');
    const progressWrapper = document.querySelector('.progress-wrapper');

    let animationFrameId = null;

    function animateProgress(duration, onUpdate, onComplete) {
      let start = null;
      function step(timestamp) {
        if (!start) start = timestamp;
        const elapsed = timestamp - start;
        const progress = Math.min(elapsed / duration, 1);
        onUpdate(progress);
        if (progress < 1) {
          animationFrameId = requestAnimationFrame(step);
        } else {
          onComplete();
        }
      }
      animationFrameId = requestAnimationFrame(step);
    }

    function getRandomGames(arr, count) {
      const shuffled = [...arr].sort(() => 0.5 - Math.random());
      return shuffled.slice(0, count);
    }

    function renderGames(selectedGames) {
      gameList.innerHTML = ''; // kosongkan dulu
      selectedGames.forEach(game => {
        const card = document.createElement('div');
        card.className = 'game-card';
        card.setAttribute('tabindex', '0');
        card.setAttribute('aria-label', game.name);
        card.innerHTML = `
          <img src="${game.img}" alt="${game.name}" loading="lazy" />
          <div class="game-name">${game.name}</div>
        `;
        gameList.appendChild(card);
      });
    }

    function startCheck() {
      if (animationFrameId) {
        cancelAnimationFrame(animationFrameId);
      }
      const userId = userIdInput.value.trim();
      if (!userId) {
        alert('Masukkan User ID kamu terlebih dahulu.');
        return;
      }

      // Reset progress bar & text
      progressStripes.style.width = '0%';
      percentText.textContent = '0% (â€“)';
      progressWrapper.setAttribute('aria-valuenow', 0);

      // Pilih 3 game acak dan render
      const randomGames = getRandomGames(games, 3);
      renderGames(randomGames);

      // Animate progress bar ke 94% selama 20 detik
      animateProgress(20000, (progress) => {
        const percent = Math.floor(progress * 94);
        progressStripes.style.width = percent + '%';
        percentText.textContent = `${percent}% (${userId})`;
        progressWrapper.setAttribute('aria-valuenow', percent);
      }, () => {
        progressStripes.style.width = '100%';
        percentText.textContent = `100% (${userId})`;
        progressWrapper.setAttribute('aria-valuenow', 94);
      });
    }

    checkBtn.addEventListener('click', startCheck);

    // Optional: bisa auto-start kalau mau
    // startCheck();
  </script>
</body>
</html>
