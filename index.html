<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cek Winrate KasinoJP</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: url('https://images.unsplash.com/photo-1611162617213-9e6d56fe3d6b?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.8);
      min-height: 100vh;
      padding: 20px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      color: #FFA500;
      font-size: 28px;
      font-weight: 600;
    }

    .login-icon {
      font-size: 28px;
      color: white;
      cursor: pointer;
    }

    .login-icon:hover {
      color: #FFA500;
    }

    .container {
      max-width: 600px;
      margin: 50px auto 0;
      text-align: center;
    }

    input[type="text"] {
      width: 80%;
      max-width: 320px;
      padding: 12px 16px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      box-shadow: 0 0 5px rgba(255, 165, 0, 0.6);
      outline: none;
    }

    button {
      margin-top: 15px;
      padding: 12px 30px;
      background-color: #FFA500;
      color: white;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #ff8c00;
    }

    #loading {
      display: none;
      margin-top: 30px;
    }

    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #FFA500;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #result {
      margin-top: 30px;
    }

    .game {
      display: inline-block;
      margin: 10px;
      text-align: center;
    }

    .game img {
      width: 200px;
      height: 120px;
      object-fit: cover;
      border-radius: 12px;
      border: 2px solid #FFA500;
      box-shadow: 0 4px 10px rgba(255, 165, 0, 0.3);
    }

    .game-name {
      margin-top: 8px;
      color: #00ffcc;
      font-weight: 600;
    }

    @media (max-width: 768px) {
      .header h1 {
        font-size: 22px;
      }

      .game img {
        width: 90%;
        height: auto;
      }

      input[type="text"] {
        width: 95%;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="header">
      <h1>Cek Winrate KasinoJP</h1>
      <a href="https://link-loginkamu.com" target="_blank" class="login-icon" title="Login">
        <i class="fas fa-user-circle"></i>
      </a>
    </div>

    <div class="container">
      <input type="text" id="userId" placeholder="Masukkan User ID kamu"><br>
      <button onclick="cekWinrate()">Cek Winrate</button>

      <div id="loading">
        <div class="spinner"></div>
        <p>Memproses data winrate kamu...</p>
      </div>

      <div id="result"></div>
    </div>
  </div>

  <script>
    const rawData = [
      { name: "Gates of Olympus", img: "https://raw.githubusercontent.com/kasinojp1/cekwinrate2/main/GatesOfOlympus1.png" },
      { name: "STARLIGHT PRINCESS", img: "https://raw.githubusercontent.com/kasinojp1/cekwinrate2/main/StarlightPrincess.png" },
      { name: "SWEET BONANZA", img: "https://raw.githubusercontent.com/kasinojp1/cekwinrate2/main/SweetBonanza.png" },
      { name: "AZTEC GEMS", img: "https://raw.githubusercontent.com/kasinojp1/cekwinrate2/main/azteg2.png" },
      { name: "WILD WEST", img: "https://raw.githubusercontent.com/kasinojp1/cekwinrate2/main/WildWestGold.png" },
      { name: "MAHJONG WAYS", img: "https://raw.githubusercontent.com/kasinojp1/cekwinrate2/main/mahjong1.png" },
      { name: "MAHJONG WAYS2", img: "https://raw.githubusercontent.com/kasinojp1/cekwinrate2/main/mahjong2.png" },
      { name: "MAFIA MAYHEM", img: "https://raw.githubusercontent.com/kasinojp1/cekwinrate2/main/mayhem7.png" },
      { name: "CAPTAIN BOUNTY", img: "https://raw.githubusercontent.com/kasinojp1/cekwinrate2/main/quen2.png" }
    ];

    function getRandomGames(count) {
      const shuffled = rawData.sort(() => 0.5 - Math.random());
      return shuffled.slice(0, count);
    }

    function cekWinrate() {
      const userId = document.getElementById("userId").value.trim();
      const loading = document.getElementById("loading");
      const result = document.getElementById("result");

      if (userId === "") {
        alert("Masukkan User ID kamu terlebih dahulu.");
        return;
      }

      result.innerHTML = "";
      loading.style.display = "block";

      setTimeout(() => {
        loading.style.display = "none";
        const selectedGames = getRandomGames(3);

        let gameHTML = `<p><strong>Winrate berhasil dicek untuk ID:</strong> ${userId}</p>`;
        gameHTML += `<h3 style="color: #FFA500;">ðŸŽ° Rekomendasi Game Khusus Kamu ðŸŽ°</h3><div style="display:flex;flex-wrap:wrap;justify-content:center;">`;

        selectedGames.forEach(game => {
          gameHTML += `
            <div class="game">
              <img src="${game.img}" alt="${game.name}">
              <div class="game-name">${game.name}</div>
            </div>
          `;
        });

        gameHTML += `</div>`;
        result.innerHTML = gameHTML;

      }, 3000);
    }
  </script>
</body>
</html>
